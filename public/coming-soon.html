<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="./css/output.css">
</head>
<body>
	<!-- 전체 컨테이너 -->
	<div class="w-screen h-svh relative flex flex-row items-center justify-center bg-basic bg-cover bg-default">
		<!-- 헤더 -->
		<header class="absolute flex flex-row items-center justify-between p-4 top-0 left-0 w-full h-12">
			<!-- 사이드바 열기 버튼 -->
			<button id="menu-button" class="flex" onclick="openMenu()">
				<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>
			</button>
			<!-- 오른쪽 끝의 로고 (현재 비활성화) -->
			<div class="h-8 w-8 hidden bg-basic bg-logo"></div>
		</header>
		<!-- 로고 + 멘트 -->
		<div class= "flex flex-col justify-center items-center bg-basic w-80 h-40 bg-logo-hazy font-outfit font-bold text-2xl">
			<p>서비스</p>
			<p>준비중입니다</p>
		</div>
		<!-- 사이드바 -->
		<div id="sidebar-menu" class="side-hidden peer flex items-center justify-center w-72 h-full bg-gray-100 rounded-r-md transition-all z-20">
			<!-- 사이드바 내부 헤더 -->
			<header class="absolute flex flex-row items-center justify-between p-4 top-0 left-0 w-full h-12">
				<!-- 사이드바 닫기 버튼 -->
				<button id="menu-close-button" class="hidden" onclick="closeMenu()">
					<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</header>
			<!-- 사이드바 리스트 -->
			<ul class="flex flex-col items-start justify-start w-full h-4/5 font-bold text-xl">
				<!-- <li class="flex flex-row items-center justify-start w-full h-14 my-1 p-5 hover:backdrop-brightness-50 cursor-pointer">
					<button></button>
				</li> -->
				<li onclick="location.href='./report-page.html'" class="flex flex-row items-center justify-start w-full h-14 my-1 p-5 hover:backdrop-brightness-50 cursor-pointer">
					<button>고장수리 신고하기</button>				  
				</li>
				<li class="flex flex-row items-center justify-start w-full h-14 my-1 p-5 hover:backdrop-brightness-50 cursor-pointer">
					<button>문의하기</button>
				</li>
			</ul>
		</div>
		<!-- 사이드바 아래의 어두운 레이어 -->
		<div id="sidebar-bg" class="invisible peer-[.side-shown]:visible backdrop-brightness-50 w-full h-full absolute top-0 left-0 z-10"></div>
	</div>

	<!-- script -->
	<script>
		const sidebarBg = document.getElementById('sidebar-bg');
		function openMenu() {
			document.getElementById('menu-button').className="hidden";
			document.getElementById('menu-close-button').className="flex";
			document.getElementById('sidebar-menu').classList.replace('side-hidden', 'side-shown');
		}
		function closeMenu() {
			document.getElementById('menu-button').className="flex";
			document.getElementById('menu-close-button').className="hidden";
			document.getElementById('sidebar-menu').classList.replace('side-shown', 'side-hidden');
		}
		window.onclick = function(event) {
			if (event.target == sidebarBg)
				closeMenu();
		}
	</script>
</body>
</html>
