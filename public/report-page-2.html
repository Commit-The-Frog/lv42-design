<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">  <link href="./css/output.css" rel="stylesheet">
</head>
<body>
  <!-- 전체 컨테이너 -->
	<div class="overflow-auto font-outfit w-screen min-h-dvh flex flex-col items-center justify-center relative">
		<!-- 헤더 -->
		<header class="fixed flex flex-row items-center justify-between p-4 top-0 left-0 w-full h-12 z-30 bg-white">
			<!-- 사이드바 열기 버튼 -->
			<button id="menu-button" class="flex" onclick="openMenu()">
				<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>
			</button>
			<!-- 헤더 오른쪽 끝의 로고 (현재 비활성화) -->
			<div class="h-8 w-8 hidden bg-basic bg-logo"></div>
		</header>
		<!-- 상단 정보 : (XBOX/Swtich/PS5) / (본체/컨트롤러/기타) -->
		<div class="flex flex-row items-end justify-between px-9 py-5 pt-10 w-screen h-32 border-b border-black">
			<p class="text-2xl font-bold">Switch/컨트롤러</p>
			<span class="w-24 h-14 bg-basic bg-logo cursor-pointer" onclick="location.href='./coming-soon.html'"></span>
		</div>
		<!-- 내용 컨테이너 -->
		<div class="flex flex-col items-center justify-start px-6 w-screen grow relative z-10">
			<!-- 배경 그라디언트 -->
			<div class="absolute left-0 top-0 w-full h-1/3 bg-gradient-to-b from-gray-200 z-20"></div>
			<!-- [상태 선택] 컨테이너 -->
			<div class="flex flex-col items-center my-5 justify-around w-full min-h-16 z-30">
				<!-- 상태 선택 텍스트 -->
				<p class="text-start text-lg font-semibold w-full my-2 px-2">상태 선택</p>
				<!-- 버튼 리스트 -->
				<div class="w-full flex flex-wrap flex-row items-around justify-around text-sm">
					<!-- 충전 문제 버튼 -->
					<button class="flex flex-row items-center justify-around text-center my-1 w-36 h-9 border border-black button-active rounded p-2">
						<p class="inline">충전 문제</p>
					</button>
					<!-- 버튼 문제 버튼 -->
					<button class="flex flex-row items-center justify-around text-center my-1 w-36 h-9 border border-black button-inactive rounded p-2">
						<p class="inline">버튼 문제</p>
					</button>
					<!-- 연결 문제 버튼 -->
					<button class="flex flex-row items-center justify-around text-center my-1 w-36 h-9 border border-black button-inactive rounded p-2">
						<p class="inline">연결 문제</p>
					</button>
					<!-- 기타 버튼 -->
					<button class="flex flex-row items-center justify-around text-center my-1 w-36 h-9 border border-black button-inactive rounded p-2">
						<p class="inline">기타</p>
					</button>
				</div>
			</div>
			<!-- [버튼 선택] 컨테이너 -->
			<div class="flex flex-col items-center my-5 justify-around w-full min-h-16 z-30">
				<!-- 기기 선택 텍스트 -->
				<p class="text-start text-lg font-semibold w-full my-2 px-2">버튼 선택</p>
				<!-- 컨트롤러 버튼 설명 이미지 -->
				<span class="bg-basic bg-ps5-btn-info w-60 h-32 border border-black rounded-md shadow-md mt-2 mb-3"></span>
				<!-- 버튼 리스트 -->
				<div class="w-full flex flex-col items-around justify-around text-sm">
					<!-- 버튼 세트 (이미 입력된 경우) -->
					<div class="flex flex-row items-center justify-center w-full h-10 button-active">
						<!-- 부위 선택 버튼 -->
						<button class="flex flex-row items-center justify-around text-center w-12 mx-1 h-9 border border-black rounded p-2">
							<p class="inline">A</p>
						</button>
						<!-- 증상 선택 버튼 -->
						<button class="flex flex-row items-center justify-around text-center w-60 mx-1 h-9 border border-black rounded p-2">
							<p class="inline">의도하지 않은 방향으로 움직임</p>
						</button>
					</div>
					<!-- 버튼 세트 (새로 추가하기) -->
					<div class="flex flex-row items-center justify-center w-full h-10">
						<button class="flex flex-row items-center justify-around text-center w-12 mx-1 h-9 border border-black button-inactive rounded p-2">
							<p class="inline">+</p>
						</button>
						<button class="flex flex-row items-center justify-around text-center w-60 mx-1 h-9 border border-black button-inactive rounded p-2">
							<p class="inline">+</p>
						</button>
					</div>
				</div>
			</div>

			<!-- next 버튼 -->
			<div class="flex flex-row items-end justify-end w-full min-h-32 z-30 py-6">
				<button onclick="location.href='./report2'" class="flex items-center justify-around p-3 rounded-3xl w-32 h-12 bg-gray-300">
					<p class="text-lg">Next</p>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
					  </svg>					  
				</button>
			</div>
		</div>
		<!-- 사이드바 -->
		<div id="sidebar-menu" class="side-hidden peer flex items-center justify-center w-72 h-full bg-gray-100 rounded-r-md transition-all z-50">
			<!-- 사이드바 내부 헤더 -->
			<header class="absolute flex flex-row items-center justify-between p-4 top-0 left-0 w-full h-12">
				<!-- 사이드바 닫기 버튼 -->
				<button id="menu-close-button" class="hidden z-40" onclick="closeMenu()">
					<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
						<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</button>
			</header>
			<!-- 사이드바 리스트 -->
			<ul class="flex flex-col items-start justify-start w-full h-4/5 font-bold text-xl">
				<!-- <li class="flex flex-row items-center justify-start w-full h-14 my-1 p-5 hover:backdrop-brightness-50 cursor-pointer">
					<button></button>
				</li> -->
				<li onclick="location.href='./report-page.html'" class="flex flex-row items-center justify-start w-full h-14 my-1 p-5 hover:backdrop-brightness-50 cursor-pointer">
					<button>고장수리 신고하기</button>
				</li>
				<li class="flex flex-row items-center justify-start w-full h-14 my-1 p-5 hover:backdrop-brightness-50 cursor-pointer">
					<button>문의하기</button>
				</li>
			</ul>
		</div>
		<!-- 사이드바 아래의 어두운 레이어 -->
		<div id="sidebar-bg" class="invisible peer-[.side-shown]:visible backdrop-brightness-50 w-full h-full absolute top-0 left-0 z-40"></div>
	</div>

	<!-- script -->
	<script>
		const sidebarBg = document.getElementById('sidebar-bg');
		function openMenu() {
			document.getElementById('menu-button').className="hidden";
			document.getElementById('menu-close-button').className="flex";
			document.getElementById('sidebar-menu').classList.replace('side-hidden', 'side-shown');
		}
		function closeMenu() {
			document.getElementById('menu-button').className="flex";
			document.getElementById('menu-close-button').className="hidden";
			document.getElementById('sidebar-menu').classList.replace('side-shown', 'side-hidden');
		}
		window.onclick = function(event) {
			if (event.target == sidebarBg)
				closeMenu();
		}
	</script>
</body>
</html>
