<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link href="./css/tournament-page.css" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <div class="header">
    <div class="section left flexbox-row-center">
      <span class="material-symbols-outlined home">
        home
      </span>
    </div>
    <div class="section center flexbox-row-center">
      <img src="./lfc-logo.svg" alt="lfc-logo">
    </div>
    <div class="section right">
      <span class="material-symbols-outlined signed-out none">
        account_circle
        </span>
      <span class="signed-in border-black">

      </span>
    </div>
  </div>

  <!-- main -->
  <div class="main">
    <div class="tournament grid">
      <div class="p1 flexbox-column-end">
        <div class="l-player flexbox-row-center border-black">
          <div class="vote flexbox-row-center" onclick="showModal('test')">
            <p class="check">✔️</p>
            <p class="text">VOTE</p>
          </div>
          <div class="profile flexbox-column-center">
            <div class="team-logo flexbox-column-center">
              <img src="./manu-logo.svg" alt="team-logo">
            </div>
            <div class="team-name flexbox-column-center">
              <p>junkim2</p>
            </div>
          </div>
        </div>
      </div>
      <div class="p2 flexbox-column-end">
        <div class="l-player flexbox-row-center border-black">
          <!-- <div class="vote"></div> -->
          <div class="profile"></div>
        </div>
      </div>
      <div class="p3 flexbox-column-end">
        <div class="l-player flexbox-row-center border-black">
          <div class="vote"></div>
          <div class="profile"></div>
        </div>
      </div>
      <div class="p4 flexbox-column-end">
        <div class="l-player flexbox-row-center border-black">
          <div class="vote"></div>
          <div class="profile"></div>
        </div>
      </div>

      <div class="q1"></div>
      <div class="q2 border-high-left"></div>
      <div class="q3 border-low-left"></div>
      <div class="q4"></div>
      <div class="q5"></div>
      <div class="q6 border-high-left"></div>
      <div class="q7 border-low-left"></div>
      <div class="q8"></div>
      <div class="q9"></div>
      <div class="q10 border-high-right"></div>
      <div class="q11 border-low-right"></div>
      <div class="q12"></div>
      <div class="q13"></div>
      <div class="q14 border-high-right"></div>
      <div class="q15 border-low-right"></div>
      <div class="q16"></div>

      <div class="sf1"></div>
      <div class="sf2 border-high-left"></div>
      <div class="sf3 border-low-left"></div>
      <div class="sf4"></div>
      <div class="sf5"></div>
      <div class="sf6 border-high-right"></div>
      <div class="sf7 border-low-right"></div>
      <div class="sf8"></div>

      <div class="f1 border-bottom"></div>
      <div class="f2"></div>

      <div class="p5 flexbox-column-start">
        <div class="r-player flexbox-row-center border-black">
          <div class="profile"></div>
          <div class="vote flexbox-row-center">
            <p class="text">VOTE</p>
            <p class="check">✔️</p>
          </div>
        </div>
      </div>
      <div class="p6 flexbox-column-start">
        <div class="r-player flexbox-row-center border-black">
          <div class="profile"></div>
          <div class="vote"></div>
        </div>
      </div>
      <div class="p7 flexbox-column-start">
        <div class="r-player flexbox-row-center border-black">
          <div class="profile"></div>
          <div class="vote"></div>
        </div>
      </div>
      <div class="p8 flexbox-column-start">
        <div class="r-player flexbox-row-center border-black">
          <div class="profile"></div>
          <div class="vote"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="footer flexbox-column-center">
    <img src="./logo-contact.svg" alt="">
  </div>

<script type="text/javascript" src="./script.js"></script>

</body>
</html>
